<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap">
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap">
    <!-- CSS & JS -->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <!-- Title -->
    <title>Habitect - In development</title>
    <link rel="shortcut icon" href="img/classylogoonly.png" type="image/png">
</head>

<body>

    <main class="appcontainer">
        <article class="capturesection">

            <section>

                <figure>
                    <a href="index.html"><img src="img/classylogo.png" alt="Logo of habitect"></a>
                </figure>

                <p>Habitect is currently being developed.</p>
                <p>Come back when the app is finished or enter your E-mail below to be notified the moment we launch!
                </p>

                <section class="formwrapper">
                    <form autocomplete="off" name="capture" method="POST" data-netlify="true">
                        <label for="email">Email address</label>
                        <input type="email" name="email" placeholder="example@email.com" required />
                        <button type="submit">Notify me!</button>
                    </form>
                    <p>You'll only recieve one email from us at launch.</p>
                </section>
            </section>

        </article>
        <article class="imagesection">
            <div class="appimageoverlay"></div>
            <figure>
                <img loading="lazy" src="img/home-v1.PNG" alt="Big header image">
            </figure>
            <h1 class="centered">It's <mark class="appmark">great</mark> to have you on board.</h1>
        </article>
    </main>

</body>


</html>
